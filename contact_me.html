

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT ME</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
   
       

<style> 
.contact{
    background-image: linear-gradient(to bottom, yellow, blue);
    
}
#my-form {
  background-image: linear-gradient(to bottom, yellow, blue);
}

h1 { text-align: center; color: rgb(0, 0, 0); background-color: rgb(155, 132, 189); padding: 20px; border-radius: 10px; }

form { display: flex; flex-direction: column; align-items: center; }

fieldset { width: 50%; background-color: rgb(131, 135, 146); border: 5px solid green; padding: 20px; margin: 20px; box-shadow: 10px 10px 10px rgba(0,0,0,0.2); transform: rotate(-5deg); }

legend { font-weight: bold; font-size: 24px; color: rgb(0, 0, 0); text-shadow: 2px 2px 2px rgba(92, 85, 85, 0.5); }

label { display: block; margin-bottom: 10px; font-size: 18px; font-family: “Comic Sans MS”, cursive, sans-serif; }

input { width: 80%; height: 30px; border: none; border-bottom: 2px solid rgb(5, 5, 5); font-size: 16px; padding-left: 10px; outline: none; }

.sub { width: 100px; height: 40px; background-color: rgb(16, 17, 16); color: white; font-weight: bold; border-radius: 10px; cursor: pointer; transition: transform .3s ease-in-out; }

.sub:hover { transform: scale(1.1); } 
 /* Footer */ 
 .footer { display: flex; justify-content: center; align-items: center; background-color: rgb(155, 132, 189); color: white; height: 50px; }

    /* Social icons */ 
    .social-icon { width: 30px; height: 30px; margin: 10px; border-radius: 50%; background-color: white; display: flex; justify-content: center; align-items: center; }
    
    /* Social links */ 
    .social-link { text-decoration: none; color: rgb(0, 0, 0); font-size: 24px; } 
    </style>
</head>
<body class="contact">
    <h1 id="one">
    <form id="my-form" action="thankyou.html" >
         <fieldset >
        <legend >CONTACT ME</legend>
        <br>
        <label  for="name" > Name</label>
        <input required type="text" name="name" id="name" maxlength="20">
        <br><br>
        <label for="num">M.no.:</label>
        <input required type="text" name="num" id="num" pattern="[0-9]{10}">
        <label for="email">Email</label>
        <input required type="email" name="email" id="email" placeholder="example@example.com"> <br><br>
     <input class="sub" type="submit">
    </fieldset>
   
    </form>
   
</h1>
 <!-- Footer --> 
 <div class="footer">
    <!-- Instagram icon --> <div class="social-icon"> 
       <a class="social-link" href="https://www.instagram.com/" target="_blank">
            <i class="fab fa-instagram"></i> </a> 
           </div>
            <!-- GitHub icon -->
             <div class="social-icon"> 
               <a class="social-link" href="https://github.com/" target="_blank"> 
                   <i class="fab fa-github"></i> </a> </div> 
                   <!-- LinkedIn icon --> 
                   <div class="social-icon"> <a class="social-link" href="https://www.linkedin.com/" target="_blank"> <i class="fab fa-linkedin"></i> </a> 
                   </div> 
               </div>
</body>
</html>
